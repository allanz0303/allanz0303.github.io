<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Details | RACYN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

  <nav class="border-b border-zinc-800 px-6 py-4">
    <a href="/" class="text-xs uppercase tracking-widest text-zinc-400 hover:text-white">
      ‚Üê Back to Schedule
    </a>
  </nav>

  <main class="max-w-5xl mx-auto px-6 py-12 space-y-10">

    <header>
      <div id="round" class="text-xs text-red-500 uppercase tracking-widest mb-2"></div>
      <h1 id="country" class="text-5xl font-black italic-heading"></h1>
      <p id="circuit" class="text-zinc-400 mt-2"></p>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="glass-panel p-6">
        <div class="text-xs text-zinc-500 uppercase">Race Time</div>
        <div id="date" class="text-lg font-bold"></div>
      </div>

      <div class="glass-panel p-6">
        <div class="text-xs text-zinc-500 uppercase">Circuit</div>
        <div id="circuit-name" class="text-lg font-bold"></div>
      </div>

      <div class="glass-panel p-6">
        <div class="text-xs text-zinc-500 uppercase">Status</div>
        <div class="text-lg font-bold text-red-500">Scheduled</div>
      </div>
    </section>

  </main>

  <script src="../js/tracks.js"></script>
</body>
</html>
